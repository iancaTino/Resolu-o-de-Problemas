<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro - Módulo 10</title>

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
    <link rel="stylesheet" href="main.css">

</head>

<body>
    <header>
        <h1>Adquira seu veículo agora mesmo!</h1>
    </header>
    <div id="carousel-img">
        <img src="./carros/Porsche.jpg" alt="Carro da Porsche">
        <img src="./carros/bmw.jpg" alt="Carro da BMW">
        <img src="./carros/Ford.jpg" alt="Carro da Ford">
    </div>

    <div class="container">
        <h2>Insira seus dados para finalização da compra</h2>
        <form id="form">
            <div class="form-campo">
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" name="nome" placeholder="John Doe">
            </div>
            <div class="form-campo">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="email@exemplo.com">
            </div>
            <div class="form-campo">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone">
            </div>
            <div class="form-campo">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf">
            </div>
            <div class="form-campo">
                <label for="endereco">Endereço completo</label>
                <input type="text" id="endereco" name="endereco" placeholder="Rua, número, bairro, cidade, estado">
            </div>
            <div class="form-campo">
                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep">
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>

    
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>

    <script>
        $(document).ready(function () {
            $('#carousel-img').slick({
                autoplay: true,
                arrows: false
            });

            // Máscaras para os campos
            $('#telefone').mask('(00) 00000-0000', {
                placeholder: '(DDD) 12345-6789'
            });

            $('#cpf').mask('000.000.000-00', {
                placeholder: '123.456.789-00'
            });

            $('#cep').mask('00000-000', {
                placeholder: '01234-567'
            });

            // Validação do formulário
            $('#form').validate({
                rules: {
                    nome: { required: true },
                    email: { required: true, email: true },
                    telefone: { required: true },
                    endereco: { required: true },
                    cep: { required: true },
                    cpf: { required: true }
                },
                messages: {
                    nome: 'Por favor, preencha o seu nome!',
                    email: 'Por favor, preencha o seu e-mail!',
                    telefone: 'Por favor, preencha o seu telefone!',
                    cpf: 'Por favor, preencha o seu CPF!',
                    endereco: 'Por favor, preencha o seu endereço!',
                    cep: 'Por favor, preencha o seu CEP!'
                },
                errorPlacement: function (error, element) {
                    // Coloca a mensagem de erro no span dentro de cada campo
                    error.appendTo(element.next("span.error"));
                },
                submitHandler: function (form) {
                    alert("Sua requisição foi enviada para análise, parabéns pela aquisição!");
                    console.log(form); // Aqui você pode substituir pelo envio real
                },
                invalidHandler: function (event, validator) {
                    let camposIncorretos = validator.numberOfInvalids();
                    if (camposIncorretos) {
                        alert("Por favor, preencha os campos para prosseguir com a compra!");
                    }
                }
            });
        });
    </script>

    <script>
        $(document).ready(function () {
            $('#carousel-img').slick({
                autoplay: true,
            });
        });
    </script>
</body>

</html>
